<app-toolbar></app-toolbar>

<mat-card class="content">
  <mat-card-header>
    <mat-card-title class="title"><h1>Tareas</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="animate__animated animate__fadeIn container-table">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="todo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.todo}} </td>
        </ng-container>

        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let row"> {{ getStatus(row.completed) }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="arrayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: arrayColumns;"></tr>
      </table>

      <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>

    </div>

</mat-card-content>
</mat-card>
