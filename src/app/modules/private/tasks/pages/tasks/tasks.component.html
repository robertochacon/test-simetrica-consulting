<app-toolbar></app-toolbar>

<mat-card class="content">
  <mat-card-header>
    <mat-card-title class="title"><h1>Tareas</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="ListTasks" matSort>

      <!-- Columnas de la tabla -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Definir las columnas -->
      <tr mat-header-row *matHeaderRowDef="arrayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: arrayColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>



  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of ListTasks">
          <td>{{task.id}}</td>
          <td>{{task.todo | titlecase}}</td>
          <td>{{ getStatus(task.complete) }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</mat-card-content>
</mat-card>
