<app-toolbar></app-toolbar>

<mat-card class="content">
  <mat-card-header>
    <mat-card-title class="title"><h1>Usuarios</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>

      <div class="animate__animated animate__fadeIn">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
          </ng-container>

          <!-- Age Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let user">{{ user.age }}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="arrayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: arrayColumns;"></tr>
        </table>

        <div *ngIf="isLoading" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>

      </div>

</mat-card-content>
</mat-card>
